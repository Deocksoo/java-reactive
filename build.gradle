plugins {
    id 'java'
}

group 'kiworkshop'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.3'
}
