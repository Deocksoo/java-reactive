plugins {
    id 'java'
}

group 'kiworkshop'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.3'
}
